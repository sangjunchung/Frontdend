<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습 4-1문제</title>
    <style>
      input {
        outline: none;
      }
      textarea {
        outline: none;
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form>
        <label
          ><p>1. 납품자명 : <input type="text" name="userName" required /></p
        ></label>
        <label
          ><p>2. email : <input type="email" name="userEamil" placeholder="answer@naver.com" required /></p
        ></label>
        <label
          ><p>
            3. 홈페이지 :
            <input
              type="url"
              name="userHomepage"
              value="https://"
              required
            /></p
        ></label>
        <label
          ><p>
            4. 지역 :
            <select name="userLocation" size="1" required>
              <option value="서울">서울</option>
              <option value="대전">대전</option>
              <option value="대구">대구</option>
              <option value="부산">부산</option>
              <option value="광주">광주</option>
            </select>
          </p></label
        >
        <ul>
            <li>
                <label><p>상품명 : <input type="text" name="productName" required></p></label>
            </li>
            <li>
              <label><p>납품수량 : <input type="number" name="productAmount" placeholder="최소 100" required></p></label>
            </li>
            <li>
              <label><p>납품등급 : <input type="range" name="productGrade" min="1" max="5"  required></p></label>
            </li>
            <li>
              <label><p>기타사항 : <textarea name="productEtc" cols="20" rows="5"></textarea></p></label>
            </li>
        </ul>
        <br>
        <button type="submit" >send message</button>
      </form>
    </div>
  </body>
</html>
