<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>게시판</title>
    <style>

    <pre>
        페이지 내부에서 점프하기

        a 태그 이외에 다른 태그들에는 id 속성을 이용해서 변수명을 지정

      src="../이미지들/marley.jpg"
