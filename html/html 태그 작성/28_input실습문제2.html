<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습문제2</title>
  </head>

  <body>
    <form>
        <ol>
            <li>
                <label> 납품자명 : </label>
                <input name="name" type="text" />
            </li>
            <br>
            <li>
                <label> email : </label>
                <input name="email" type="email" placeholder="answer@naver.com" />
            </li>
            <br>
            <li>
                <label>홈페이지 : </label>
                <input name="homepage" type="url" value="https://" />
            </li>
            <br>
            <li>
                <label>지역 : </label>
                <select>
                    <option>서울</option>
                    <option>인천</option>
                    <option>부산</option>
                    <option>광주</option>
                    <option>대전</option>
                    <option>대구</option>
                </select>
            </li>
        </ol>
        <br><br>
        <ul>
            <li>
                <label>상품명 : </label>
                <input name="productName" type="text" />
            </li>
            <br>
            <li>
                <label>납품수량 : </label>
                <input name="amount" type="number" placeholder="최소 100" />
            </li>
            <br>
            <li>
                <label>납품등급 : </label>
                <input name="grade" type="range" min="1" max="5" />
            </li>
            <br>
            <li>
                <label>기타사항:</label>
                <textarea name="etc" rows="5" clos="20"></textarea>
            </li>
        </ul>
        <br><br>
        <button type="submit">send message</button>
    </form>
  </body>
</html>
