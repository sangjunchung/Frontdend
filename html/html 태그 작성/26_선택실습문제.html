<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>점심 메뉴 고르기</title>
    <style>
        body{
            background-color: #f9f9f9;
        }
        .container {
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        textarea {
            resize: none;
            outline: none;
        }
        button {
            background-color: yellowgreen;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            color: white;
        }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="header">
            <h2>점심 메뉴 고르기</h2>
        </div>
        <div class="main">
            <select name="menu">
                <option>메뉴 선택</option>
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="양식">양식</option>
            </select>

            <p>추가 작성 내용 : </p>
            <textarea rows="4"></textarea>
            <br>
            <button>선택완료</button>
        </div>
    </div>
  </body>
</html>
