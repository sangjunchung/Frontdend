<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 결과 확인하기</title>
    <script src="../../../javascript/jQuery/jquery3.7.1.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>로그인 성공</h1>
      <p>환영합니다, <span id="loginUser"></span>님!</p>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      const id = localStorage.getItem("signId");
      $("#loginUser").text(id);
    });
  </script>
</html>
