<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <script src="../../../javascript/jQuery/jquery3.7.1.js"></script>
  </head>

  <body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
      <label>이름 : </label>
      <input type="text" name="signName" />
      <br />
      <label>나이 : </label>
      <input type="number" name="signAge" />
      <br />
      <label>아이디 : </label>
      <input type="text" name="signId" />
      <br />
      <label>비밀번호 : </label>
      <input type="password" id="pw1" />
      <!-- 회원가입 후 비밀번호는 유출되면 안되기 때문에 눈으로 보게끔 전달 X -->
      <br />
      <label>비밀번호 확인 : </label>
      <input type="password" id="pw2" />
      <button type="submit" onclick="회원가입버튼(event)" id="signUpBtn">
        회원가입 완료
      </button>
    </form>
  </body>
  <script>
    function 회원가입버튼(event) {
      const pw1 = $("#pw1").val();
      const pw2 = $("#pw2").val();
      const btn = $("#signUpBtn");

      //btn.attr("type", "submit");

      if (pw1 === "" || pw2 === "") {
        alert("비밀번호가 공백입니다. 입력 후 버튼 클릭해주세요.");
        //btn.attr("type", "button");
        event.preventDefault();
      } else {
        if (pw1 !== pw2) {
          alert("비밀번호가 일치하지 않거나 공백입니다. 다시 입력해주세요.");
          //btn.attr("type", "button");
          event.preventDefault(); // form 제출을 막아버리는 이벤트
        }
      }
    }
  </script>
</html>
