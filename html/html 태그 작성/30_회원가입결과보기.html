<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 결과</title>
    <script src="../../../javascript/jQuery/jquery3.7.1.js"></script>
    <link rel="stylesheet" href="30_회원가입.css">
    <style>
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            text-align: center;
        }
        h1 {
            color: yellowgreen;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        span {
            font-weight: bold;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>회원가입 완료되신 것을 환영합니다.</h1>
      <p>이름 : <span id="resultName"></span></p>
      <p>나이 : <span id="resultAge"></span></p>
      <p>성별 : <span id="resultGender"></span></p>
      <p>취미 : <sapn id="resultHobby"></sapn></p>
      <p>아이디 : <span id="resultId"></span></p>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      /*
      file:///C:/Users/user1/frontend-workspace/css-html/html/html 태그작성/30_회원가입 결과보기.html
      ?signName=%ED%99%8D%EA%B8%B8%EB%8F%99&signAge=40&signId=honghong99
      */
      const urlName = new URLSearchParams(window.location.search).get(
        "signName"
      );
      const urlAge = new URLSearchParams(window.location.search).get("signAge");
      const urlGender = new URLSearchParams(window.location.search).get("signGender");
      const urlId = new URLSearchParams(window.location.search).get("signId");
      const urlhobbys = new URLSearchParams(window.location.search).getAll("signHobby");

      $("#resultName").text(urlName);
      $("#resultAge").text(urlAge);
      $("#resultGender").text(urlGender);
      $("#resultHobby").text(urlhobbys.join(','));
      $("#resultId").text(urlId);
      
      // 체크박스는 선택이 여러개, 모두 All
      // 사용자가 선택한 체크박스를 모두 가져오기
    });
  </script>
</html>
