<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 세션에 저장하기</title>
    <script src="../../../javascript/jQuery/jquery3.7.1.js"></script>
  </head>

  <body>
    <h1>회원가입</h1>
    <form action="31_로그인.html" method="get">
      <label>아이디 : </label>
      <input type="text" id="signId" />
      <br />
      <label>비밀번호 : </label>
      <input type="password" id="pw1" />
      <button type="submit" onclick="회원가입버튼()">회원가입하기</button>
    </form>
  </body>
  <script>
    // 현재는 event를 모두 제거해도 됨. 추후에 아이디 정규식 체크, 비밀번호 일치 여부, 등
    // 확인할 때 일치하지 않으면 페이지 넘기지 못하도록 
    // event.preventDefault로 방지해야하기 때문에 넣어둔것
    function 회원가입버튼() {
      const id = $('#signId').val();
      const pw1 = $('#pw1').val();
      // 회원가입할 때 정보를 localStorage 에 저장
      localStorage.setItem('signId', id);
      localStorage.setItem('signPw', pw1);

      // form 태그에서 action 을 이용해서 다른 html 파일로 이동
      // 굳이 form 태그에서 action 을 작성하지 않고
      // window.location.href = "이동하고자하는.html"; 을 작성해서 html 이동 가능

      //window.location.href = "31_로그인.html";
    }
  </script>
</html>
