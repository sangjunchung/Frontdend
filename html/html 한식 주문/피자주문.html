<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피자 주문하기</title>
    <link rel="stylesheet" href="스타일.css" />
    <style>
      button {
        text-align: center;
        width: 100px;
        display: block;
        margin: 0 auto;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>KH 배달 서비스</h1>
    </div>
    <div class="네비게이션">
      <ul>
        <li>
          <a href="홈페이지.html">홈</a>
        </li>
        <li>
          <a href="피자메뉴.html">피자메뉴소개</a>
        </li>
      </ul>
    </div>
    <div class="메인-주문하기">
      <h1>피자 주문하기</h1>
      <form>
        <div class="textmain">
          <table>
            <tr>
              <td>
                <label>메뉴선택:</label>
              </td>
              <td>
                <label for="고르곤졸라">
                  <img
                    class="imgMain"
                    src="음식이미지/고르곤졸라.png"
                    alt="고르곤졸라"
                  />
                  <br />
                  <input id="고르곤졸라" type="radio" name="menu" />고르곤졸라
                  피자
                </label>
              </td>
              <td>
                <label for="페퍼로니">
                  <img
                    class="imgMain"
                    src="음식이미지/페퍼로니.png"
                    alt="페퍼로니"
                  />
                  <br />
                  <input id="페퍼로니" type="radio" name="menu" />페퍼로니 피자
                </label>
              </td>
            </tr>
          </table>
        </div>
        <br />
        <div class="토핑">
          <label>토핑 선택 : </label>
          <select name="토핑">
            <option>기본</option>
            <option>페퍼로니</option>
            <option>야채</option>
            <option>치즈</option>
            <option>햄</option>
          </select>
        </div>
        <div class="크기">
          <label>크기 선택 : </label>
          <label for="smallSize">
            <input id="smallSize" type="radio" name="피자크기" />Small
          </label>
          <label for="mediumSize">
            <input id="mediumSize" type="radio" name="피자크기" />Medium
          </label>
          <label for="largeSize">
            <input id="largeSize" type="radio" name="피자크기" />Large
          </label>
        </div>
        <div class="textmain">
          <table>
            <tr>
              <td>
                <label>추가옵션:</label>
              </td>
              <td>
                <label for="콜라">
                  <img class="imgSub" src="음식이미지/콜라.png" alt="콜라" />
                  <br />
                  <input id="콜라" type="checkbox" />콜라
                </label>
              </td>
              <td>
                <label for="사이다">
                  <img
                    class="imgSub"
                    src="음식이미지/사이다.jpg"
                    alt="사이다"
                  />
                  <br />
                  <input id="사이다" type="checkbox" />사이다
                </label>
              </td>
              <td>
                <label for="맥주">
                  <img class="imgSub" src="음식이미지/맥주.png" alt="맥주" />
                  <br />
                  <input id="맥주" type="checkbox" />맥주
                </label>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <label>배달주소:</label>
          <textarea rows="3"></textarea>
          <br />
          <small>도서/산간 지역은 배달비 3000원 부과됩니다.</small>
        </div>
        <br />
        <button>주문하기</button>
      </form>
    </div>
    <div class="footer">&copy; 2024 배달 서비스. All rights reserved.</div>
  </body>
</html>
